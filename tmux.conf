bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# Set colors
set-option -g default-terminal "screen-256color"

# change prefix to ctrl-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix # remove ctrl-a from other appications


# Rename terminals
set -g set-titles on
set -g set-titles-string '#(whoami)::#h::#(curl ipecho.net/plain;echo)'

## Window customization
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

#setw -g status-justify centre

## pane customization
set -g pane-border-fg yellow
set -g pane-border-bg default
set -g pane-active-border-fg default
set -g pane-active-border-bg colour81

# set keybinding to synchronize panes
bind C-s set-window-option synchronize-panes


#Status bar customization
# set -g status-utf8 on
set -g status-bg black
set -g status-fg white
set -g status-interval 5
set -g status-left-length 90
set -g status-right-length 60
set -g status-left "#[fg=Green]#(whoami)#[fg=white]::#[fg=colour118]\
#(hostname -s)#[fg=white]::##[fg=yellow]#(curl ipecho.net/plain;echo) "
set -g status-justify left
set -g status-right '#[fg=Cyan]#S#[fg=white]::#[fg=yellow]#W.#P #[fg=white]%a %d %b %R'

#setw -g monitor-activity off
#set -g visual-activity off

## command line customization
set -g message-fg white
set -g message-bg black
set -g message-attr bright


# Count sessions start at 1
set -g base-index 1
setw -g pane-base-index 1

## Bind vi keys to screen movement
set-window-option -g mode-keys vi
# cycle windows using vi keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
#change panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
#resize panes using vi keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# set -g history 20000

# more sane window splitting keys
bind \ split-window -h 
bind - split-window -v

